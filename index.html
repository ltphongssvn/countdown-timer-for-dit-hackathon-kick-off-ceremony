<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dreamers in Tech Hackathon Countdown</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 20px;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .event-info {
            font-size: 1.2em;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .countdown-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .time-unit {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 20px;
            min-width: 100px;
            backdrop-filter: blur(5px);
        }

        .time-value {
            font-size: 3em;
            font-weight: bold;
            display: block;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .time-label {
            font-size: 0.9em;
            text-transform: uppercase;
            opacity: 0.8;
            margin-top: 5px;
        }

        .status-message {
            font-size: 1.5em;
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }

        .timezone-info {
            margin-top: 20px;
            font-size: 0.9em;
            opacity: 0.8;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            .time-value {
                font-size: 2em;
            }

            .time-unit {
                min-width: 80px;
                padding: 15px;
            }
        }

        /* Add some animation for visual interest */
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        .countdown-container {
            animation: pulse 2s ease-in-out infinite;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>üöÄ Dreamers in Tech Hackathon</h1>
    <div class="event-info">Kick-off Ceremony Countdown</div>

    <div id="countdown" class="countdown-container">
        <div class="time-unit">
            <span id="days" class="time-value">0</span>
            <div class="time-label">Days</div>
        </div>
        <div class="time-unit">
            <span id="hours" class="time-value">00</span>
            <div class="time-label">Hours</div>
        </div>
        <div class="time-unit">
            <span id="minutes" class="time-value">00</span>
            <div class="time-label">Minutes</div>
        </div>
        <div class="time-unit">
            <span id="seconds" class="time-value">00</span>
            <div class="time-label">Seconds</div>
        </div>
    </div>

    <div id="status" class="status-message" style="display: none;"></div>

    <div class="timezone-info">
        üìÖ Friday, July 18, 2025<br>
        üïê 5:00 PM PST / 7:00 PM CST / 8:00 PM EST
    </div>
</div>

<script>
    // Set the target date for the hackathon kick-off
    // Using the same date/time as our Node.js bot
    const TARGET_DATE = new Date('2025-07-18T17:00:00-07:00');

    function updateCountdown() {
        const now = new Date();
        const difference = TARGET_DATE - now;

        if (difference <= 0) {
            // The hackathon has started!
            document.getElementById('countdown').style.display = 'none';
            document.getElementById('status').style.display = 'block';
            document.getElementById('status').innerHTML = 'üéâ The Hackathon Has Begun! üéâ<br>Good luck to all participants!';
            return;
        }

        // Calculate time units
        const days = Math.floor(difference / (1000 * 60 * 60 * 24));
        const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((difference % (1000 * 60)) / 1000);

        // Update the display
        document.getElementById('days').textContent = days;
        document.getElementById('hours').textContent = String(hours).padStart(2, '0');
        document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
        document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
    }

    // Update immediately on load
    updateCountdown();

    // Then update every second
    setInterval(updateCountdown, 1000);

    // Add a fun console message for developers who might inspect the page
    console.log('%cüöÄ Dreamers in Tech Hackathon Countdown Timer', 'color: #667eea; font-size: 20px; font-weight: bold;');
    console.log('Built with ‚ù§Ô∏è for the hackathon community');
    console.log('Target time:', TARGET_DATE.toString());
</script>
</body>
</html>
